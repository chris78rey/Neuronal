<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../menu/menu.xhtml">
            <ui:define name="body">

                <f:view>
                    <h:form>
                        <table border="1">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <p:selectOneMenu id="organizaciones"  value="#{itemsxorganizMB.seleccionOrganizacion}"  >
                                            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                                            <f:selectItems  value="#{itemsxorganizMB.listOrganizacioncombo}"
                                                            var="registro"
                                                            itemLabel="#{registro.nombreOrg}"
                                                            itemValue="#{registro.idOrg}"
                                                            />
                                            <f:ajax event="change" render="@form" listener="#{itemsxorganizMB.listen1(event)}"/>
                                        </p:selectOneMenu>

                                    </td>
                                </tr>
                            </tbody>
                        </table>


                        <h1><h:outputText value="List"/></h1>

                        <p:commandButton actionListener="#{itemsxorganizMB.buttonAction(actionEvent)}" id="cbb1" update="@form" value="CAmbiar Estado" />

                        <p:dataTable value="#{itemsxorganizMB.itemsXOrganizs}" var="item"

                                     selectionMode="single" 
                                     selection="#{itemsxorganizMB.selected}"
                                     reflow="true"

                                     rowKey="#{item.idIorg}"

                                     >

                            <p:ajax event="rowSelect"   update="@form"/>
                            <p:ajax event="rowUnselect" update="@form"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreOrg"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreOrg}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Jerarquia"/>
                                </f:facet>
                                <h:outputText value="#{item.jerarquia}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Activo"/>
                                </f:facet>


                                <p:selectOneMenu id="comboactivo" disabled="true" value="#{item.activo}"  >
                                    <f:selectItem itemLabel="Activo" itemValue="1" />
                                    <f:selectItem itemLabel="Inactivo" itemValue="0" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>




            </ui:define>
        </ui:composition>
    </body>
</html>
