<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../menu/menu.xhtml">
            <ui:define name="body">

                <f:view>
                    <h:form>
                        <br/>
                        <br/>
                        <table style="table-layout: auto" border="1">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>

                                    <td>
                                        <p:selectOneMenu 
                                            id="organizaciones"  
                                            value="#{itemsxorganizMB.seleccionOrganizacion}" 
                                            style="width: 100px"
                                            >
                                            <f:selectItem itemLabel="Select One" itemValue="-10"  />
                                            <f:selectItems  value="#{itemsxorganizMB.listOrganizacioncombo}"
                                                            var="registro"
                                                            itemLabel="#{registro.nombreOrg}"
                                                            itemValue="#{registro.idOrg}"
                                                            />
                                            <f:ajax event="change"  execute="@this" render="@form"  listener="#{itemsxorganizMB.listen1(event)}"/>
                                        </p:selectOneMenu>

                                    </td>
                                    <td>
                                        <p:selectOneListbox  id="valor" 
                                                             filter="true"
                                                             filterMatchMode="contains"
                                                             value="#{itemsxorganizMB.valorSeleccionado}" 
                                                             style="width: 450px"
                                                             >
                                            <f:selectItem itemLabel="Select One" itemValue="0" />
                                            <f:selectItems  
                                                value="#{itemsxorganizMB.listaSource}" 
                                                var="registro"   itemLabel="#{registro.descripcion}" 
                                                itemValue="#{registro.idIorg}"         
                                                />

                                            <f:ajax event="change" execute="@form" render="@form" />

                                        </p:selectOneListbox>




                                    </td>
                                    <td>
                                        <p:commandButton actionListener="#{itemsxorganizMB.buttonAction}" id="iconOnly" update="@form" process="@form" icon="ui-icon-disk" title="Icon Only" />


                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p:growl id="msg" showDetail="true" escape="false" />


                        <h1><h:outputText value="List"/></h1>
                        <p:commandButton id="cb111" actionListener="#{itemsxorganizMB.buttonActionQuitar}" update="@form" value="Quitar"  />


                        <p:dataTable id="dt1" value="#{itemsxorganizMB.listadeactivosactivos}" 
                                     var="item"
                                     selectionMode="single" 
                                     selection="#{itemsxorganizMB.selected}"
                                     reflow="true"
                                     rowKey="#{item.idIorg}"
                                     >

                            <p:ajax event="rowSelect"   update="@form"/>


                            <p:column  filterBy="#{item.descripcion}" 
                                       filterMatchMode="contains"
                                       >
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                        </p:dataTable>



                    </h:form>
                </f:view>




            </ui:define>
        </ui:composition>
    </body>
</html>
