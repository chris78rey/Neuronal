<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../menu/menu.xhtml">
            <ui:define name="body">

                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{cierreReporteMB.lcierre}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Item"/>
                                </f:facet>
                                <h:outputText value="#{item.item}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Subtotal"/>
                                </f:facet>
                                <h:outputText value="#{item.subtotal}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="MontoIva"/>
                                </f:facet>
                                <h:outputText value="#{item.montoIva}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="TotalEnFactura"/>
                                </f:facet>
                                <h:outputText value="#{item.totalEnFactura}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ParticipacionRefiere"/>
                                </f:facet>
                                <h:outputText value="#{item.participacionRefiere}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="LiquidoRecibeLaboratorio"/>
                                </f:facet>
                                <h:outputText value="#{item.liquidoRecibeLaboratorio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
