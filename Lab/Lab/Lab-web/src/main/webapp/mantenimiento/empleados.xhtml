<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../menu/menu.xhtml">

            <ui:define name="body">
                <div>TODO write content</div>


                <h:form id="form1">
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Cc:" for="cc" />
                        <p:inputText id="cc" value="#{empleMB.selected.cc}" title="Cc" required="true" requiredMessage="The Cc field is required."/>
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{empleMB.selected.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                        <p:outputLabel value="Apellido:" for="apellido" />
                        <p:inputText id="apellido" value="#{empleMB.selected.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                        <p:outputLabel value="CorreoElectronico:" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{empleMB.selected.correoElectronico}" title="CorreoElectronico" />
                        <p:outputLabel value="Direccion:" for="direccion" />
                        <p:inputText id="direccion" value="#{empleMB.selected.direccion}" title="Direccion" />
                        <p:outputLabel value="Telefono:" for="telefono" />
                        <p:inputText id="telefono" value="#{empleMB.selected.telefono}" title="Telefono" />
                        <p:outputLabel value="Celular:" for="celular" />
                        <p:inputText id="celular" value="#{empleMB.selected.celular}" title="Celular" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleMB.buttonActionNuevo(actionEvent)}" id="iconOnly3" update="form2 form1" value="Nuevo" />
                    <p:commandButton actionListener="#{empleMB.buttonActionGrabar(actionEvent)}" id="iconOnly" update="form2 form1" value="Grabar" />
                    <p:commandButton actionListener="#{empleMB.buttonActionActualizar(actionEvent)}" id="iconOnly2" update="form2 form1" value="Actualizar Datos"/>
                    <p:commandButton actionListener="#{empleMB.buttonActionEliminar(actionEvent)}" id="iconOnly4" update="form2 form1" value="Eliminar" />

                </h:form>


                <h:form id="form2">
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{empleMB.listaDeEmpleados}" var="item"
                                 selectionMode="single" 
                                 selection="#{empleMB.selected}"
                                 reflow="true"
                                 paginator="true"
                                 rowKey="#{item.idempleado}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:ajax event="rowSelect"   update="form1"/>
                        <p:ajax event="rowUnselect" update="form1"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Idempleado"/>
                            </f:facet>
                            <h:outputText value="#{item.idempleado}"/>
                        </p:column>
                        <p:column  filterBy="#{item.cc}" 
                                   filterMatchMode="contains"
                                   >
                            <f:facet name="header">
                                <h:outputText value="Cc"/>
                            </f:facet>
                            <h:outputText value="#{item.cc}"/>
                        </p:column>
                        <p:column filterBy="#{item.nombre}" 
                                  filterMatchMode="contains"
                                  >
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column  filterBy="#{item.apellido}" 
                                   filterMatchMode="contains"
                                   >
                            <f:facet name="header">
                                <h:outputText value="Apellido"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CorreoElectronico"/>
                            </f:facet>
                            <h:outputText value="#{item.correoElectronico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Celular"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>



            </ui:define>
        </ui:composition>
    </body>
</html>
