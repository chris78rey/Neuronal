<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../menu/menu.xhtml">
            <ui:define name="body">


                <h:form>
                    <p:growl 
                        id="msgs" 
                        showDetail="true" 
                        />  
                    <p:panel 
                        id="horizontal" 
                        header="Seleccione la fecha:" 
                        toggleable="true" 
                        toggleOrientation="horizontal"
                        >

                        <h:panelGrid 
                            columns="12" 
                            cellpadding="10"
                            >
                            <p:outputLabel for="button" value="Fecha:" />
                            <p:calendar 
                                id="button"   
                                value="#{reportediarioMB.fechaSolicitud}" 
                                showOn="button" />

                            <p:commandButton 
                                actionListener="#{reportediarioMB.buttonAction}" 
                                id="iconOnly" 
                                update="@form mdkfn45244ddkf" 
                                value="Buscar"
                                />
                        </h:panelGrid>
                    </p:panel>
                </h:form>

                <h:form id="mdkfn45244ddkf">
                    <p:growl 
                        id="msgs" 
                        showDetail="true" 
                        />  
                    <p:panel 
                        id="horizontal" 
                        header="Listado" 
                        toggleable="true" 
                        toggleOrientation="horizontal"
                        >

                        <h:panelGrid 
                            columns="12" 
                            cellpadding="10"
                            >


                            <p:dataTable value="#{reportediarioMB.listadiarioutilidad}" var="item">

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="NombreOrg"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombreOrg}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Item"/>
                                    </f:facet>
                                    <h:outputText value="#{item.item}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="FechaSolicitud"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaSolicitud}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align:right">
                                    <f:facet name="header">
                                        <h:outputText value="TotalPorItem"/>
                                    </f:facet>
                                    <h:outputText value="#{item.totalPorItem}"/>
                                </p:column>
                                <p:column style="text-align:right">
                                    <f:facet name="header">
                                        <h:outputText value="PacientesAtendidos"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pacientesAtendidos}"/>
                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="3" style="text-align:right" footerText="Totals:" />
                                        <p:column style="text-align:right" footerText="$#{reportediarioMB.totalPorItem}" />

                                        <p:column footerText="" />
                                    </p:row>
                                </p:columnGroup>
                            </p:dataTable>

                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
